<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .result {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .safe { background-color: #d4edda; color: #155724; }
    .warning { background-color: #fff3cd; color: #856404; }
    .danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>

    <div class="tabs">
      <button class="tab-btn active" data-tab="generate">Criar Senha</button>
      <button class="tab-btn" data-tab="check">Analisar Senha</button>
    </div>

    <div class="tab-content" id="generate">
      <div class="password-box">
        <input type="text" id="generated-password" readonly>
        <div class="actions">
          <button id="copy">ðŸ“‹</button>
          <button id="refresh">ðŸ”„</button>
        </div>
      </div>

      <form id="form">
        <div class="section">
          <label for="length">NÃºmero de caracteres da senha</label>
          <input type="number" id="length" name="length" value="12" min="4" max="64">
        </div>

        <div class="section checkbox-group">
          <label><input type="checkbox" id="uppercase" checked> Letra maiÃºscula</label>
          <label><input type="checkbox" id="lowercase" checked> Letra minÃºscula</label>
          <label><input type="checkbox" id="numbers" checked> NÃºmeros</label>
          <label><input type="checkbox" id="symbols" checked> SÃ­mbolos</label>
        </div>

        <button type="submit" class="generate-btn">Gerar Senha</button>
      </form>
    </div>

    <div class="tab-content hidden" id="check">
      <form id="check-form">
        <div class="section">
          <label for="password-check">Digite a senha para verificar</label>
          <input type="text" id="password-check" name="password-check">
        </div>
        <button type="button" id="check-strength" class="check-btn">Verificar forÃ§a</button>
        <button type="button" id="check-breach" class="check-btn">Verificar vazamento</button>
      </form>
      <div id="check-result" class="hidden result"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const passwordInput = document.getElementById('generated-password');
    const copyBtn = document.getElementById('copy');
    const refreshBtn = document.getElementById('refresh');

    async function generateAndDisplayPassword() {
      const length = document.getElementById('length').value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      const params = new URLSearchParams({ length, uppercase, lowercase, numbers, symbols });
      const res = await fetch(`/generate?${params.toString()}`);
      const data = await res.json();
      passwordInput.value = data.password || '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await generateAndDisplayPassword();
      passwordInput.select();
      document.execCommand("copy");
    });

    copyBtn.addEventListener('click', () => {
      passwordInput.select();
      document.execCommand("copy");
    });

    refreshBtn.addEventListener('click', () => {
      generateAndDisplayPassword();
    });

    window.addEventListener('load', () => {
      generateAndDisplayPassword();
    });

    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(content => {
          content.classList.add('hidden');
          if (content.id === tab.dataset.tab) {
            content.classList.remove('hidden');
          }
        });
      });
    });

    const checkResult = document.getElementById('check-result');

    document.getElementById('check-strength').addEventListener('click', async () => {
      const password = document.getElementById('password-check').value;
      checkResult.classList.remove('hidden');
      checkResult.textContent = 'Verificando forÃ§a...';
      checkResult.className = 'result';

      try {
        const res = await fetch(`/check-Password-Strength?password=${encodeURIComponent(password)}`);
        const data = await res.json();
        let level = 'safe';
        if (data.message.includes('Muito fraca')) level = 'danger';
        else if (data.message.includes('MÃ©dia')) level = 'warning';
        checkResult.classList.add(level);
        checkResult.innerHTML = `<p>${data.message}</p>`;
      } catch {
        checkResult.textContent = 'Erro ao verificar forÃ§a da senha.';
        checkResult.classList.add('danger');
      }
    });

    document.getElementById('check-breach').addEventListener('click', async () => {
      const password = document.getElementById('password-check').value;
      checkResult.classList.remove('hidden');
      checkResult.textContent = 'Verificando vazamento...';
      checkResult.className = 'result';

      try {
        const res = await fetch(`/check-breach?password=${encodeURIComponent(password)}`);
        const data = await res.json();
        let level = data.count > 0 ? 'danger' : 'safe';
        checkResult.classList.add(level);
        checkResult.innerHTML = `<p>${data.message}</p>`;
      } catch {
        checkResult.textContent = 'Erro ao verificar vazamento.';
        checkResult.classList.add('danger');
      }
    });
  </script>
</body>
</html>
