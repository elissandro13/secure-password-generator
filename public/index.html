<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <div class="output">
      <input type="text" id="password" readonly placeholder="Sua senha aparecerá aqui" />
      <button type="button" id="copy">Copiar</button>
    </div>
    <form id="form">
      <label for="length">Tamanho da senha: <span id="range-value">12</span></label>
      <input type="range" id="length" name="length" value="12" min="4" max="64">
      <label><input type="checkbox" id="uppercase" checked> Incluir maiúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Incluir minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Incluir números</label>
      <label><input type="checkbox" id="symbols" checked> Incluir símbolos</label>
      <button type="submit" class="generate">Gerar Senha</button>
    </form>
    <div id="result" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultDiv = document.getElementById('result');
    const passwordInput = document.getElementById('password');
    const copyBtn = document.getElementById('copy');
    const range = document.getElementById('length');
    const rangeValue = document.getElementById('range-value');

    range.addEventListener('input', () => {
      rangeValue.textContent = range.value;
    });

    copyBtn.addEventListener('click', () => {
      if (passwordInput.value) {
        navigator.clipboard.writeText(passwordInput.value);
        copyBtn.textContent = 'Copiado!';
        setTimeout(() => copyBtn.textContent = 'Copiar', 1500);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const length = range.value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      const params = new URLSearchParams({ length, uppercase, lowercase, numbers, symbols });

      const res = await fetch(`/generate?${params.toString()}`);
      const data = await res.json();

      if (data.password) {
        passwordInput.value = data.password;
        resultDiv.textContent = '';
      } else {
        passwordInput.value = '';
        resultDiv.textContent = data.error;
      }
    });
  </script>
</body>
</html>
