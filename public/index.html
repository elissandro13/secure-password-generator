<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Use nossa ferramenta online de geraÃ§Ã£o de senhas para criar instantaneamente uma senha segura e aleatÃ³ria.</h2>

    <div class="password-box">
      <input type="text" id="generated-password" readonly>
      <div class="actions">
        <button id="copy">ğŸ“‹</button>
        <button id="refresh">ğŸ”„</button>
      </div>
    </div>

    <form id="form">
      <div class="section">
        <label for="length">NÃºmero de caracteres da senha</label>
        <input type="number" id="length" name="length" value="12" min="4" max="64">
      </div>

      <div class="section radio-group">
        <label><input type="radio" name="mode" value="all" checked> Todos os caracteres</label>
        <label><input type="radio" name="mode" value="pronounceable" disabled> FÃ¡cil de pronunciar</label>
        <label><input type="radio" name="mode" value="readable" disabled> FÃ¡cil de ler</label>
      </div>

      <div class="section checkbox-group">
        <label><input type="checkbox" id="uppercase" checked> Letra maiÃºscula</label>
        <label><input type="checkbox" id="lowercase" checked> Letra minÃºscula</label>
        <label><input type="checkbox" id="numbers" checked> NÃºmeros</label>
        <label><input type="checkbox" id="symbols" checked> SÃ­mbolos</label>
      </div>

      <button type="submit" class="generate-btn">Copiar senha</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const passwordInput = document.getElementById('generated-password');
    const copyBtn = document.getElementById('copy');
    const refreshBtn = document.getElementById('refresh');

    async function generateAndDisplayPassword() {
      const length = document.getElementById('length').value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      const params = new URLSearchParams({ length, uppercase, lowercase, numbers, symbols });
      const res = await fetch(`/generate?${params.toString()}`);
      const data = await res.json();
      passwordInput.value = data.password || '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await generateAndDisplayPassword();
      passwordInput.select();
      document.execCommand("copy");
    });

    copyBtn.addEventListener('click', () => {
      passwordInput.select();
      document.execCommand("copy");
    });

    refreshBtn.addEventListener('click', () => {
      generateAndDisplayPassword();
    });

    window.addEventListener('load', () => {
      generateAndDisplayPassword();
    });
  </script>
</body>
</html>
