name: Node.js CI with Cypress

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job para testes unitÃ¡rios e de integraÃ§Ã£o
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: ðŸŸ¢ Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ§ª Executar testes unitÃ¡rios
        run: npm test

      - name: ðŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}



  # Job separado para testes E2E com Cypress
   cypress-simple:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: ðŸŽ­ Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          # Cypress GitHub Action instala dependÃªncias automaticamente
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headless: true
          install-command: npm ci
          build: npm run build --if-present

      - name: ðŸ“¸ Upload screenshots se falhar
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-simple
          path: cypress/screenshots

      - name: ðŸŽ¥ Upload vÃ­deos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-simple
          path: cypress/videos
